<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Welcome to Trivia Quiz!</h1>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <p id="question-number">Question 1/10</p>
            </div>
            <div id="options-container" class="options-container">
                <!-- Options will be inserted here -->
            </div>
            <div id="feedback" class="feedback hidden"></div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <div id="score-display">
                <p>Your Score: <span id="final-score">0</span>/10</p>
            </div>
            <div id="review-answers">
                <!-- Wrong answers review will be shown here -->
            </div>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
